<html>
<head>
    <meta charset="UIF-8">
    <title>0303</title>
    <!--HTML註解-->
    <style>/* CSS註解 */
    /*選擇器selector{
        css屬性:設定值;
        }
        選擇器有三種:標籤, #id, .class
    */
        div {
            height:50px;
            width:100px;
            background-color:antiquewhite;
            border:2px black solid;
            margin:10px;/* 改變框格外空間 */
            padding:4px 10px 20px 45px /*順序是上右下左*/;/* 改變框格內與文字之間空間 */
            /*display:   幫其他人搓屬性的*/
        }
        span {
            width:100px;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <span id="s1">114</span>
    <span id="s2">514</span>
    <hr>
    <table border="1" cellspacing="0" cellpadding="50">
        <thead>
            <tr>
                <th rowspan="4">1</th>
                <th>2</th>
                <td>3</td>
                <td colspan="3">7</td>
            </tr>
            <tr>
                <td colspan="2" rowapan="2">4</td>
                <td>5</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <th>11</th>
                <th>12</th>
                <td>13</td>
            </tr>
        </thead>

    </table>
    
</body>
</html>
